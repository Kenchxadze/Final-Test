<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Sign Up</h1>
        
        <div class="input">  
         
            <span>Full Name</span>

        <div class="name">
            <input type="text" placeholder="Full Name" style="width: 440px;height: 27px;">
        </div>
        
            <span>Age</span>

        <div class="age">
            <input type="text" placeholder="Age" style="width: 440px;height: 27px;">
        </div>
        
            <span>Email</span>
        <div class="email">
            <input type="email" placeholder="Email" style="width: 440px;height: 27px;">
        </div>

            <span>Birth of Date</span>

        <div class="date">
            <input type="date" style="width: 440px;height: 27px;">
        </div>
        
            <span>Bio</span>

        <div class="bio">
            <input type="text" class="bio" placeholder="Short Bio About yourself" style="width: 440px;height: 170px;">
        </div>
        
        <div class="button">
            <button>Register</button>
        </div>
        
    </div>
         
    </form>



    <script src="script.js"></script>
</body>
</html>
